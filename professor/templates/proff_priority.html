{% extends 'base.html' %}

{% block content %}
    <h2>Your current preference is {{ preference }}</h2>

{% for k in proffs %}
        <p>{{ k.first_name }}  {{ k.last_name }}</p>
        <form method="GET" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form1.as_p }}
                            </fieldset>
                            {{ k.ID }}
                            <button type="submit" name='{{ k.ID }}_add' value={{ k.ID }}>Add</button>
                            <button type="submit" name='{{ k.ID }}_remove' value={{ k.ID }}>Remove</button>
                    </form>
    {% endfor %}




{% endblock %}
